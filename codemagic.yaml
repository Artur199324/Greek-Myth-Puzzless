workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: com.greekmythpuzzles
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.greekmythpuzzles
      vars:
        BUNDLE_ID: "com.greekmythpuzzles"
        XCODE_WORKSPACE: "Greek Myth Puzzles Powe.xcworkspace"
        XCODE_SCHEME: "Greek Myth Puzzles Powe"
        APP_STORE_APPLE_ID: 6670722073
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install || echo "No Podfile found, skipping pod install."
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Install SwiftShield
        script: |
          brew install yawift/swiftshield/swiftshield
      - name: Build the project
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Release \
            -archivePath "$CM_BUILD_DIR/build/$XCODE_SCHEME.xcarchive" \
            clean archive
      - name: Run SwiftShield
        script: |
          swiftshield \
            --project "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --archive "$CM_BUILD_DIR/build/$XCODE_SCHEME.xcarchive" \
            --output "$CM_BUILD_DIR/build/$XCODE_SCHEME-Obfuscated.xcarchive" \
            --config "$CM_BUILD_DIR/swiftshield.yml"
      - name: Export obfuscated IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/build/$XCODE_SCHEME-Obfuscated.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist" \
            -exportPath "$CM_BUILD_DIR/build"
    artifacts:
      - build/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - artyr241993@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - GreekMythPuzzlesCert
        submit_to_app_store: true
        cancel_previous_submissions: true
        release_type: MANUAL
