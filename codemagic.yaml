workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: com.greekmythpuzzles
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.greekmythpuzzles
      vars:
        XCODE_WORKSPACE: "Greek Myth Puzzles Powe.xcworkspace"
        XCODE_SCHEME: "Greek Myth Puzzles Powe"
        APP_STORE_APPLE_ID: 6670722073
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: |
          pod install || echo "No Podfile found, skipping pod install."
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Install Mint
        script: |
          brew install mint
      - name: Install SwiftShield via Mint
        script: |
          mint install rockbruno/SwiftShield
      - name: Build project before SwiftShield
        script: |
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -configuration Debug \
            -sdk iphonesimulator \
            clean build
      - name: Restore missing files after SwiftShield
        script: |
          # Путь к недостающему файлу SwiftFileList
          FILE_PATH="$CM_BUILD_DIR/DerivedData/Build/Intermediates.noindex/Greek Myth Puzzles Powe.build/Debug-iphonesimulator/Greek Myth Puzzles Powe.build/Objects-normal/arm64/Greek Myth Puzzles Powe.SwiftFileList"
          
          # Проверка и восстановление недостающих файлов
          if [ ! -f "$FILE_PATH" ]; then
            echo "Restoring missing SwiftFileList"
            
            # Создаем все недостающие директории перед созданием файла
            mkdir -p "$(dirname "$FILE_PATH")"
            
            # Создаем пустой файл, чтобы предотвратить ошибки
            touch "$FILE_PATH"
          else
            echo "SwiftFileList exists, no need to restore."
          fi
      - name: Run SwiftShield
        script: |
          mint run swiftshield obfuscate \
            --project-file "$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME" \
            --ignore-targets "OneSignalNotificationServiceExtension" \
            --verbose
      - name: Export obfuscated IPA
        script: |
          xcodebuild -exportArchive \
            -archivePath "$CM_BUILD_DIR/SwiftShield-Obfuscated.xcarchive" \
            -exportOptionsPlist "$CM_BUILD_DIR/exportOptions.plist" \
            -exportPath "$CM_BUILD_DIR/build"
    artifacts:
      - build/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - artyr241993@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - GreekMythPuzzlesCert
        submit_to_app_store: true
        cancel_previous_submissions: true
        release_type: MANUAL
